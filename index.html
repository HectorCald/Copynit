<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Bloqueo</title>
    <link rel="stylesheet" href="./css/lock-screen.css">
    <link rel="stylesheet" href="./css/main-container.css">
</head>
<body>
    <div class="lock-screen" id="lockScreen">
        <h2>Ingresa tu c√≥digo de acceso</h2>
        <div class="input-container">
            <input type="password" maxlength="1" id="digit1" class="code-input" inputmode="numeric" pattern="[0-9]*">
            <input type="password" maxlength="1" id="digit2" class="code-input" inputmode="numeric" pattern="[0-9]*">
            <input type="password" maxlength="1" id="digit3" class="code-input" inputmode="numeric" pattern="[0-9]*">
            <input type="password" maxlength="1" id="digit4" class="code-input" inputmode="numeric" pattern="[0-9]*">
        </div>
        <button onclick="validateCode()">Validar</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <div class="main-content" id="mainContent" style="display:none;">
        <div class="container-nav">
            <div class="tabs">
                <input type="radio" id="radio-1" name="tabs" checked="">
                <label class="tab" for="radio-1">Copias</label>
                <input type="radio" id="radio-2" name="tabs">
                <label class="tab" for="radio-2">Admin</label>
                <input type="radio" id="radio-3" name="tabs">
                <label class="tab" for="radio-3">otros</label>
                <span class="glider"></span>
            </div>
        </div>
    </div>

    <script src="./js/lock-screen.js"></script>
</body>
</html>
